<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="screen-container">
            <span class="top-screen"></span>
            <span class="bottom-screen"></span>
        </div>
        <div class="button-container">
            <button>AC</button>
            <button>%</button>
            <button>√</button>
            <button>▶</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>÷</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>
</body>
</html>
